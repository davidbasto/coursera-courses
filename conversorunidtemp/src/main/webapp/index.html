<!DOCTYPE html>
<html>
	<head>
		<title>Conversão de Temperatura</title>
		<meta charset="UTF-8">
		<meta name="viewport">
	</head>
	<body>
		<form action="converterTemperatura">
			<h1>Selecione a conversão que deseja realizar</h1>
			<select id="tipoConversao" name="tipoConversao" >
				<option value="CELSIUS_PARA_FAHRENHEIT">Celsius Para Fahrenheit</option>
				<option value="FAHRENHEIT_PARA_CELSIUS">Fahrenheit Para Celsius</option>
			</select>
			<input type="text" name="parametro"/>
			<input type="submit" name="Converter" /> 
		</form>
	</body>
</html>
